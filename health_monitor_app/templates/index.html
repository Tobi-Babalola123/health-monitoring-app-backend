<html>
  <head>
    <title>Ask AI</title>
  </head>
  <body>
    <h1>Ask AI a question</h1>
    <form method="post">
      {% csrf_token %}
      <label for="query">Enter your query:</label><br>
      <input type="text" id="query" name="query"><br><br>
      <input type="submit" value="Get Answer">
    </form>

    {% if response %}
    <h2>AI's Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
